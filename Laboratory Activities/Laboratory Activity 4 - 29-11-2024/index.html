<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/354/smiling-face-with-sunglasses_1f60e.png" type="image/png">
    <title>Word and Sentence Counter</title>
</head>
<body>
    <h2>Word and Sentence Counter</h2>
    <div class="container">
        <div class="stats">
            <div class="stat" id="wordCountDisplay">Word: 0</div>
            <img id="emoji" src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f917/512.gif" alt="thinking_status">
            <div class="stat" id="sentenceCountDisplay">Sentence: 0</div>
        </div>
        
        <div class="inputArea">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        </div>
    </div>
</body>
</html>
